{% extends "public_website/base.html" %}

{% block title %} Contact | Sawaliram {% endblock %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
     {# TO DO <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ78GdybnPfTkRXLCxxMMp_EY&key=..." allowfullscreen></iframe> #}
    <p class="font-weight-bold">
      Address:
    </p>
    <p>Block No, Street Name <br> Hoshangabad, Hyderabad 461001 <br> Landmarks: Landmark Name</p>
    <p>
      Call us on +91 02770 87874
    </p>

    </div>
    <div class="col-6">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col">
              <label for="id_username">Username*</label><br>
              <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required>
          </div>
          <div class="col">
              <label for="id_email">Email*</label>
              <input type="email" class="form-control" id="id_email" name="email" placeholder="eg. Username@gmail.com" required>
          </div>
        </div>
  
        <div class="form-group">
          <label for="id_sub">Subject*</label>
          <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Title of your message" required>

          <label for="id_message">Message*</label>
          <textarea class="form-control rounded-2 " rows="8" id="id_message" name="message" placeholder="What do you want to ask Sawaliram? (Upto 200 characters)" required></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary submit-excel">Submit</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
