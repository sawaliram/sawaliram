<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.ico' %}"/>

        <link rel="stylesheet" href="{% static 'css/reboot.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

        <title>Reset Password | Sawaliram</title>
    </head>
    <body class="auth-interstitial-body">
        <div class="auth-interstitial-content">
            <div class="message-section">
                <img src="{% static 'icons/reset_password.png' %}" alt="Verify Email">
                <p>An email has been sent to you with the instructions to reset your password. See you back soon!</p>
            </div>
        </div>
    </body>
</html>
